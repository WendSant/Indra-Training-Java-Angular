<div class="container1">
  <section class="cabecalhoLista">
    <div class="nameExtratos">
      <img
        src="../../../../assets/icons/iconsUtils/extrato.png"
        width="30px"
        height="35px"
        class="icon"
        style="margin-left: 1.1rem; margin-right: 0.3rem"
      />
      <h3 class="nameExtrato">Extrato</h3>
    </div>
    <div class="testando">
      <a class="btn-primary" onclick="history.back()"
        ><img
          src="../../../assets/icons/iconsUtils/voltar2.png"
          width="35px"
          height="30px"
      /></a>
    </div>
  </section>
  <section class="container2">
    <div
      class="infoCliente"
      style="display: flex; justify-content: space-evenly"
    >
      <h4>Informações da conta:</h4>
      <div class="input-group mb-3" style="width: 20%; display: flex">
        <span
          style="background-color: #0d6efd; color: white"
          class="input-group-text"
          id="inputGroup-sizing-default"
          >Agencia:
        </span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          value="{{ emptyContas.agencia }}"
          disabled
        />
      </div>
      <div
        class="input-group mb-3"
        style="width: 20%; display: flex; margin-left: 0.5rem"
      >
        <span
          style="background-color: #0d6efd; color: white"
          class="input-group-text"
          id="inputGroup-sizing-default"
          >Numero da conta:
        </span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          value="{{ emptyContas.numero }}"
          disabled
        />
      </div>
      <div
        class="input-group mb-3"
        style="width: 20%; display: flex; margin-left: 0.5rem"
      >
        <span
          style="background-color: #0d6efd; color: white"
          class="input-group-text"
          id="inputGroup-sizing-default"
          >Saldo:
        </span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          value="{{ emptyContas.saldo | currency: 'BRL' }}"
          disabled
        />
      </div>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Data da operação</th>
          <th scope="col">Tipo de operação</th>
          <th scope="col">Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let extrato of extratos">
          <td>{{ extrato.dataHora }}</td>
          <td>{{ extrato.observacao }}</td>
          <td>{{ extrato.valor | currency: "BRL" }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

<div class="container1">
  <section class="cabecalhoLista">
    <img
      src="../../../../assets/icons/iconsUtils/lista contas1.png"
      width="40px"
      height="35px"
      class="icon"
    />
    <h3 class="nameConta">Extrato</h3>
  </section>
  <section class="container2">
    <div class="infoCliente">
      <div class="input-group mb-3">
        <span
          style="background-color: #0d6efd; color: white"
          class="input-group-text"
          id="inputGroup-sizing-default"
          >Agencia:
        </span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          value="{{ emptyContas.agencia }}"
          disabled
        />
      </div>
      <div class="input-group mb-3">
        <span
          style="background-color: #0d6efd; color: white"
          class="input-group-text"
          id="inputGroup-sizing-default"
          >Numero da conta:
        </span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          value="{{ emptyContas.numero }}"
          disabled
        />
      </div>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Data da operação</th>
          <th scope="col">Tipo de operação</th>
          <th scope="col">Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let extrato of extratos">
          <td>{{ extrato.dataHora }}</td>
          <td>{{ extrato.observacao }}</td>
          <td>{{ extrato.valor | currency: "BRL" }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

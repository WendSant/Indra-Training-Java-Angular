<div *ngIf="hasCliente">
  <form [formGroup]="formCliente">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome do cliente</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        formControlName="nome"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email do cliente</label>
      <input
        type="text"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>
    <div class="mb-3">
      <label for="id" class="form-label">Id do cliente</label>
      <input type="text" class="form-control" id="id" formControlName="id" />
    </div>
    <button type="submit" class="btn btn-success" (click)="exibirCriarConta()">
      Criar Conta
    </button>
  </form>
</div>
<div *ngIf="hasConta" class="mt-3">
  <form [formGroup]="formCriarConta">
    <div class="mb-3">
      <label for="agencia" class="form-label">Agência</label>
      <input
        type="text"
        class="form-control"
        id="agencia"
        formControlName="agencia"
      />
    </div>
    <div class="mb-3">
      <label for="numeroConta" class="form-label">Número da conta</label>
      <input
        type="text"
        class="form-control"
        id="numeroConta"
        formControlName="numeroConta"
      />
    </div>
    <div class="mb-3">
      <label for="saldo" class="form-label">Saldo da conta</label>
      <input
        type="text"
        class="form-control"
        id="saldo"
        formControlName="saldo"
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="enviar()">
      Enviar Conta
    </button>
  </form>
</div>

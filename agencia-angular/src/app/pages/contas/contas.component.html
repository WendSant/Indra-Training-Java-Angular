<h1 style="margin-left: 10px">Contas</h1>
<button type="button" class="btn btn-primary" routerLink="cadastrar">
  Novo
</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID Conta</th>
      <th scope="col">Nome do cliente</th>
      <th scope="col">E-mail do cliente</th>
      <th scope="col">Agência</th>
      <th scope="col">Número</th>
      <th scope="col">Saldo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let conta of contas">
      <th scope="row">{{ conta.id }}</th>
      <td>{{ conta.cliente.nome }}</td>
      <td>{{ conta.cliente.email }}</td>
      <td>{{ conta.agencia }}</td>
      <td>{{ conta.numero }}</td>
      <td>{{ conta.saldo | currency: "BRL" }}</td>
      <td>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Ações
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <a class="dropdown-item" [routerLink]="['editar', conta.id]"
                >Editar</a
              >
            </li>
            <li>
              <a class="dropdown-item" (click)="confirmar(conta.id)">Remover</a>
            </li>
          </ul>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="container1">
  <section class="cabecalhoLista">
    <div class="nameLista">
      <h3 class="nameMenu">Menu Inicial</h3>
    </div>
  </section>
  <section style="display: flex; justify-content: space-around">
    <div style="text-align: center">
      <img src="./../../../assets/icons/index/iconCliente.png" width="60%" />
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 1rem;
          margin-bottom: 1rem;
        "
      >
        <button
          class="btn btn-success botaodeCria"
          style="width: 33%; margin: 0 auto"
          routerLink="/clientes"
        >
          Listar Clientes
        </button>
        <button
          class="btn btn-success botaodeCria"
          style="display: grid; width: 33%; margin: 0 auto"
          routerLink="/clientes/cadastrar"
        >
          Criar Cliente
        </button>
      </div>
    </div>
    <div style="text-align: center">
      <img src="./../../../assets/icons/index/iconConta1.png" width="60%" />
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 1rem;
          margin-bottom: 1rem;
        "
      >
        <button
          class="btn btn-success botaodeCria"
          style="display: grid; margin: 0 auto"
          routerLink="/contas"
        >
          Acessar Contas
        </button>
        <button
          class="btn btn-success botaodeCria"
          style="display: grid; margin: 0 auto"
          routerLink="/contas/cadastrar"
        >
          Cadastrar conta
        </button>
      </div>
    </div>
    <div style="text-align: center">
      <img src="./../../../assets/icons/index/iconATM3.png" width="60%" />
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 1rem;
          margin-bottom: 1rem;
        "
      >
        <button
          class="btn btn-success botaodeCria"
          style="display: grid; width: 30%; margin: 0 auto"
          routerLink="/caixa/transferencia"
        >
          Transferência
        </button>
        <button
          class="btn btn-success botaodeCria"
          style="display: grid; width: 30%; margin: 0 auto"
          routerLink="/caixa/deposito"
        >
          Deposito
        </button>
        <button
          class="btn btn-success botaodeCria"
          style="display: grid; width: 30%; margin: 0 auto"
          routerLink="/caixa/saque"
        >
          Saque
        </button>
      </div>
    </div>
  </section>
</div>
<div class="containerSections">
  <section class="sectionsIndex">
    <section class="cabecalhoLista" style="background-color: #006494">
      <div class="nameLista">
        <h3 class="nameMenu">Consultar conta</h3>
      </div>
    </section>
    <div class="input-group mb-3" style="padding: 1.5rem; padding-top: 3rem">
      <form
        [formGroup]="formCPF"
        class="testedo"
        (ngSubmit)="consultarContaCpf()"
      >
        <div class="input-group mb-3">
          <span
            style="background-color: #0d6efd; color: white"
            class="input-group-text"
            id="inputGroup-sizing-default"
            >CPF:
          </span>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Digite o CPF"
            formControlName="cpf"
            style="width: 10rem"
          />
        </div>
        <button
          [disabled]="!formCPF.valid"
          type="submit"
          class="btn btn-success"
          style="
            font-size: 1.3rem;
            display: flex;
            align-self: center;
            margin-bottom: 1rem;
            background-color: #13293d;
          "
        >
          Consultar
        </button>
      </form>
    </div>
  </section>
  <section class="sectionsIndex">
    <section class="cabecalhoLista" style="background-color: #006494">
      <div class="nameLista">
        <h3 class="nameMenu">Consultar extrato</h3>
      </div>
    </section>
    <div class="containerTeste">
      <form
        [formGroup]="formExtrato"
        class="testedo"
        (ngSubmit)="consultarExtrato()"
      >
        <div class="input-group mb-3">
          <span
            style="background-color: #0d6efd; color: white; width: 10rem"
            class="input-group-text"
            id="inputGroup-sizing-default"
            >Agência da conta:
          </span>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Digite a agência"
            formControlName="agencia"
            style="width: 12rem"
          />
        </div>
        <div
          class="input-group mb-3"
          style="display: flex; flex-direction: row"
        >
          <span
            style="background-color: #0d6efd; color: white; width: 10rem"
            class="input-group-text"
            id="inputGroup-sizing-default"
            >Numero da conta:
          </span>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Digite a conta"
            formControlName="conta"
            style="width: 10rem"
          />
        </div>
        <button
          [disabled]="!formExtrato.valid"
          type="submit"
          class="btn btn-success"
          style="
            font-size: 1.3rem;
            display: flex;
            align-self: center;
            margin-bottom: 1rem;
            background-color: #13293d;
          "
        >
          Consultar
        </button>
      </form>
    </div>
  </section>
</div>
